<div class="container">
    <p class="teaser">Add Trees</p>
    <mat-form-field appearance="outline">
        <mat-label>New Trees</mat-label>
        <input matInput type="number" [(ngModel)]="additionalTrees" min="1">
    </mat-form-field>

    <button mat-raised-button color="primary" aria-label="Add" (click)="addTree()">Add</button>
</div>
